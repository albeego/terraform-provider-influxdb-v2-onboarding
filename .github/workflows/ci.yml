name: Go
on: [push, pull_request]
jobs:

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:

      - name: Set up Go 1.14
        uses: actions/setup-go@v1
        with:
          go-version: 1.14
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v1

      - name: Setup influxdb
        run: |
          echo "::set-env name=INFLUXDB-V2_URL::$INFLUXDB_V2_URL"
          echo "::set-env name=INFLUXDB_V2_USERNAME::$INFLUXDB_V2_USERNAME"
          echo "::set-env name=INFLUXDB_V2_PASSWORD::$INFLUXDB_V2_PASSWORD"
          'docker run -d --name influxdb -p 9999:9999 quay.io/influxdb/influxdb:2.0.0-beta'

      - name: Go fmt
        run: make fmt

      - name: Run unit tests
        run: make test

      - name: Run acceptance tests
        run: make testacc